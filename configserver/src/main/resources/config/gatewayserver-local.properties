
eureka.instance.prefer-ip-address=true
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8074/eureka/

logging.level.com.gatewayserver=debug

# JWT configuration
app.properties.jwt-secret=mySecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
app.properties.jwt-expiration=3600000

# Spring Security debug logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.com.products.security=DEBUG